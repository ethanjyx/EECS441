package WeWrite;

message EventMessage
{
    required int64 participant_id = 1;
    required int64 local_id = 2;
    required int64 global_id = 3;

    required string str = 4;
    required int64 cursor_location = 5;
    enum OperationType
    {
        APPEND = 1;
        DELETE = 0;
    }
    required OperationType operation_type = 6;
}